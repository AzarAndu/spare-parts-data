<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Finder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 { margin-top: 20px; }

        #search {
            width: 80%;
            padding: 12px;
            margin: 20px auto;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #e8efff;
            font-weight: bold;
        }

        .pagination {
            margin: 20px;
        }

        .pagination button {
            padding: 8px 14px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            background: #4a6cff;
            color: white;
            cursor: pointer;
        }
        .pagination button:disabled {
            background: #ccc;
        }
    </style>
</head>
<body>

<h1>Inventory Finder</h1>

<input id="search" type="text" placeholder="Search part no, description, categoryâ€¦">

<table>
    <thead>
        <tr>
            <th>ITEM NO</th>
            <th>PART NO</th>
            <th>DESCRIPTION</th>
            <th>CATEGORY</th>
            <th>QTY</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<div class="pagination">
    <button id="prev">Prev</button>
    <span id="page-info"></span>
    <button id="next">Next</button>
</div>

<script>
const apiUrl = "https://sheetdb.io/api/v1/bykhl1ncapip9";

let allItems = [];
let filteredItems = [];
let currentPage = 1;
let rowsPerPage = 50;

// ------------------- FETCH ALL DATA ONCE -------------------
fetch(apiUrl)
    .then(r => r.json())
    .then(data => {
        allItems = data;
        filteredItems = allItems;
        renderPage();
    });

// ------------------- DISPLAY TABLE -------------------
function display(list) {
    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    list.forEach(row => {
        tbody.innerHTML += `
            <tr>
                <td>${row["item no "] || ""}</td>
                <td>${row["part no "] || ""}</td>
                <td>${row["description "] || ""}</td>
                <td>${row["category "] || ""}</td>
                <td>${row["qty"] || ""}</td>
            </tr>
        `;
    });
}

// ------------------- PAGINATION -------------------
function renderPage() {
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;

    display(filteredItems.slice(start, end));

    document.getElementById("page-info").innerText =
        `Page ${currentPage} of ${Math.ceil(filteredItems.length / rowsPerPage)}`;

    document.getElementById("prev").disabled = currentPage === 1;
    document.getElementById("next").disabled =
        currentPage === Math.ceil(filteredItems.length / rowsPerPage);
}

document.getElementById("prev").onclick = () => {
    if (currentPage > 1) {
        currentPage--;
        renderPage();
    }
};

document.getElementById("next").onclick = () => {
    if (currentPage < Math.ceil(filteredItems.length / rowsPerPage)) {
        currentPage++;
        renderPage();
    }
};

// ------------------- SEARCH (LOCAL FAST FILTER) -------------------
document.getElementById("search").addEventListener("input", () => {
    const q = document.getElementById("search").value.toLowerCase();

    filteredItems = allItems.filter(row =>
        (row["item no "] || "").toLowerCase().includes(q) ||
        (row["part no "] || "").toLowerCase().includes(q) ||
        (row["description "] || "").toLowerCase().includes(q) ||
        (row["category "] || "").toLowerCase().includes(q) ||
        (row["qty"] || "").toLowerCase().includes(q)
    );

    currentPage = 1;
    renderPage();
});
</script>

</body>
</html>
