<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        #search {
            width: 80%;
            padding: 12px;
            margin: 20px auto;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 14px;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #e8efff;
            font-weight: bold;
        }
        #pagination {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            padding: 8px 14px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: #4a7afe;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        #jumpInput {
            width: 60px;
            padding: 6px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h1>Inventory Finder</h1>
<input type="text" id="search" placeholder="Search: part no, description, categoryâ€¦">

<table>
    <thead>
        <tr>
            <th>ITEM NO</th>
            <th>PART NO</th>
            <th>DESCRIPTION</th>
            <th>CATEGORY</th>
            <th>QTY</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<div id="pagination">
    <button id="prevBtn">Prev</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next</button>

    <span>Jump to page:</span>
    <input type="number" id="jumpInput" min="1">
    <button id="jumpBtn">Go</button>
</div>

<script>
const apiUrl = "https://sheetdb.io/api/v1/bykhl1ncapip9";

// data
let items = [];

// pagination settings
let currentPage = 1;
let perPage = 50; // shows 50 rows per page
let totalPages = 1;

fetch(apiUrl)
    .then(r => r.json())
    .then(data => {
        items = data;
        totalPages = Math.ceil(items.length / perPage);
        displayPage();
    });

function displayPage() {
    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    const rowsToShow = items.slice(start, end);
    display(rowsToShow);

    document.getElementById("pageInfo").innerText =
        `Page ${currentPage} / ${totalPages}`;

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage === totalPages;
}

function display(list) {
    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    list.forEach(row => {
        tbody.innerHTML += `
            <tr>
                <td>${row["item no "] || ""}</td>
                <td>${row["part no "] || ""}</td>
                <td>${row["description "] || ""}</td>
                <td>${row["category "] || ""}</td>
                <td>${row["qty"] || ""}</td>
            </tr>
        `;
    });
}

// NEXT page
document.getElementById("nextBtn").onclick = () => {
    if (currentPage < totalPages) {
        currentPage++;
        displayPage();
    }
};

// PREV page
document.getElementById("prevBtn").onclick = () => {
    if (currentPage > 1) {
        currentPage--;
        displayPage();
    }
};

// JUMP TO PAGE
document.getElementById("jumpBtn").onclick = () => {
    let p = parseInt(document.getElementById("jumpInput").value);
    if (p >= 1 && p <= totalPages) {
        currentPage = p;
        displayPage();
    }
};

// ADVANCED SMART SEARCH
document.getElementById("search").addEventListener("input", () => {
    let q = document.getElementById("search").value.toLowerCase().trim();
    let keywords = q.split(" ").filter(k => k.length > 0);

    if (keywords.length === 0) {
        // reset pagination
        currentPage = 1;
        totalPages = Math.ceil(items.length / perPage);
        displayPage();
        return;
    }

    let filtered = items.filter(row => {
        let combined = (
            (row["item no "] || "") + " " +
            (row["part no "] || "") + " " +
            (row["description "] || "") + " " +
            (row["category "] || "") + " " +
            (row["qty"] || "")
        ).toLowerCase();

        // every word must match
        return keywords.every(kw => combined.includes(kw));
    });

    currentPage = 1;
    totalPages = Math.ceil(filtered.length / perPage);

    display(filtered.slice(0, perPage));

    document.getElementById("pageInfo").innerText =
        `Page 1 / ${totalPages}`;
});
</script>

</body>
</html>
