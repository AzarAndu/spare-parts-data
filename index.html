<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Finder (Ultra Fast)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #222;
        }
        #search {
            width: 80%;
            padding: 12px;
            margin: 20px auto;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 17px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        th, td {
            padding: 14px;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #dbe7ff;
            font-weight: bold;
        }
        tr:hover {
            background: #f7f9ff;
        }
        #status {
            margin-top: 20px;
            color: #888;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Inventory Finder (Search Before Fetch)</h1>

<input type="text" id="search" placeholder="Search: part no, description, category…" autocomplete="off">

<div id="status">Type something to search…</div>

<table>
    <thead>
        <tr>
            <th>ITEM NO</th>
            <th>PART NO</th>
            <th>DESCRIPTION</th>
            <th>CATEGORY</th>
            <th>QTY</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<script>
const API = "https://sheetdb.io/api/v1/bykhl1ncapip9"; // your API

let searchTimer = null;

document.getElementById("search").addEventListener("input", () => {
    const q = document.getElementById("search").value.trim();

    clearTimeout(searchTimer);

    // Don't search empty input
    if (q === "") {
        document.getElementById("status").innerText = "Type something to search…";
        document.getElementById("table-body").innerHTML = "";
        return;
    }

    document.getElementById("status").innerText = "Searching…";

    // Delay search by 300ms (smooth typing)
    searchTimer = setTimeout(() => {
        doSearch(q);
    }, 300);
});

// SEARCH BEFORE FETCH (super fast)
function doSearch(query) {
    // Make query safe for URL
    const q = encodeURIComponent(query);

    // Search ANY column using wildcard *
    const url = `${API}/search?casesensitive=false&query=*${q}*`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            display(data);

            if (data.length === 0) {
                document.getElementById("status").innerText = "No matching items found.";
            } else {
                document.getElementById("status").innerText = `Found ${data.length} items`;
            }
        })
        .catch(() => {
            document.getElementById("status").innerText = "Error fetching results.";
        });
}

function display(list) {
    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    list.forEach(row => {
        tbody.innerHTML += `
            <tr>
                <td>${row["item no"] || ""}</td>
                <td>${row["part no"] || ""}</td>
                <td>${row["description"] || ""}</td>
                <td>${row["category"] || ""}</td>
                <td>${row["qty"] || ""}</td>
            </tr>
        `;
    });
}
</script>

</body>
</html>
