<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spare Parts Data</title>
<style>
    body { font-family: Arial; margin: 20px; }
    input { padding: 8px; width: 300px; margin-bottom: 15px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    .pagination { margin-top: 15px; }
    .pagination button { padding: 8px 12px; margin-right: 5px; }
</style>
</head>
<body>

<h2>Spare Parts Search</h2>

<input type="text" id="search" placeholder="Search part / description / category / qty">

<table>
    <thead>
        <tr>
            <th>S.No</th>
            <th>Item No</th>
            <th>Part No</th>
            <th>Description</th>
            <th>Category</th>
            <th>Qty</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<div class="pagination">
    <button id="prev-page">Prev</button>
    <span id="page-info"></span>
    <button id="next-page">Next</button>
</div>

<br>

<input type="number" id="jumpPage" placeholder="Go to page" style="width:120px;">
<button onclick="jumpToPage()">Go</button>

<script>
let items = [];
let currentPage = 1;
const perPage = 50;

// FETCH DATA FROM SHEETDB
fetch("https://sheetdb.io/api/v1/YOUR_SHEETDB_ID")
.then(res => res.json())
.then(data => {
    items = data.map(cleanKeys);
    render();
});

// CLEAN KEYS (remove trailing spaces)
function cleanKeys(row) {
    let fixed = {};
    for (let key in row) {
        fixed[key.trim()] = (row[key] + "").trim();
    }
    return fixed;
}

// DISPLAY ITEMS IN TABLE
function display(list) {
    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    const startIndex = (currentPage - 1) * perPage;

    list.forEach((row, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${startIndex + index + 1}</td>
                <td>${row["item no"] || ""}</td>
                <td>${row["part no"] || ""}</td>
                <td>${row["description"] || ""}</td>
                <td>${row["category"] || ""}</td>
                <td>${row["qty"] || ""}</td>
            </tr>
        `;
    });
}

// MAIN RENDER FUNCTION (pagination + search)
function render() {
    let q = document.getElementById("search").value.toLowerCase();

    let filtered = items.filter(row =>
        (row["item no"] || "").toLowerCase().includes(q) ||
        (row["part no"] || "").toLowerCase().includes(q) ||
        (row["description"] || "").toLowerCase().includes(q) ||
        (row["category"] || "").toLowerCase().includes(q) ||
        (row["qty"] || "").toLowerCase().includes(q)
    );

    let totalPages = Math.ceil(filtered.length / perPage);

    if (currentPage > totalPages) currentPage = totalPages || 1;

    let start = (currentPage - 1) * perPage;
    let end = start + perPage;

    display(filtered.slice(start, end));

    document.getElementById("page-info").innerText =
        "Page " + currentPage + " of " + totalPages;
}

// SEARCH INPUT LISTENER
document.getElementById("search").addEventListener("input", () => {
    currentPage = 1;
    render();
});

// PAGINATION BUTTONS
document.getElementById("prev-page").addEventListener("click", () => {
    if (currentPage > 1) currentPage--;
    render();
});

document.getElementById("next-page").addEventListener("click", () => {
    currentPage++;
    render();
});

// JUMP TO PAGE
function jumpToPage() {
    let p = parseInt(document.getElementById("jumpPage").value);
    if (!isNaN(p) && p > 0) {
        currentPage = p;
        render();
    }
}
</script>

</body>
</html>
