<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spare Parts Data</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 20px;
        background: #fafafa;
    }

    h2 {
        font-weight: 600;
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        width: 350px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th {
        background: #e9ecef;
        padding: 12px;
        font-weight: 600;
        border-bottom: 2px solid #ddd;
        text-align: left;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-size: 14px;
    }

    tr:hover td {
        background: #f5f5f5;
        transition: 0.2s;
    }

    .pagination {
        margin-top: 20px;
    }

    .pagination button {
        padding: 8px 15px;
        font-size: 14px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    .pagination button:disabled {
        background: #aaa;
        cursor: not-allowed;
    }

    #page-info {
        margin: 0 12px;
        font-size: 15px;
        font-weight: bold;
    }

    #jumpPage {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 10px;
        width: 120px;
    }

    button {
        cursor: pointer;
    }
</style>

</head>
<body>

<h2>Spare Parts Search</h2>

<input type="text" id="search" placeholder="Search part / description / category / qty">

<table>
<thead>
<tr>
    <th>S.No</th>
    <th>Item No</th>
    <th>Part No</th>
    <th>Description</th>
    <th>Category</th>
    <th>Qty</th>
</tr>
</thead>
<tbody id="table-body"></tbody>
</table>

<div class="pagination">
    <button id="prev-page">Prev</button>
    <span id="page-info"></span>
    <button id="next-page">Next</button>
</div>

<br>

<input type="number" id="jumpPage" placeholder="Go to page">
<button onclick="jumpToPage()">Go</button>

<script>
let items = [];
let currentPage = 1;
const perPage = 50;

// FETCH DATA FROM SHEETDB
fetch("https://sheetdb.io/api/v1/bykhl1ncapip9")
.then(res => res.json())
.then(data => {
    items = data.map(cleanKeys);
    render();
});

// FIX KEY NAMES (removes trailing spaces)
function cleanKeys(row) {
    let fixed = {};
    for (let key in row) {
        fixed[key.trim()] = (row[key] + "").trim();
    }
    return fixed;
}

function display(list) {
    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    const startIndex = (currentPage - 1) * perPage;

    list.forEach((row, index) => {
        tbody.innerHTML += `
        <tr>
            <td>${startIndex + index + 1}</td>
            <td>${row["item no"] || ""}</td>
            <td>${row["part no"] || ""}</td>
            <td>${row["description"] || ""}</td>
            <td>${row["category"] || ""}</td>
            <td>${row["qty"] || ""}</td>
        </tr>
        `;
    });
}

function render() {
    let q = document.getElementById("search").value.toLowerCase();

    let filtered = items.filter(row =>
        (row["item no"] || "").toLowerCase().includes(q) ||
        (row["part no"] || "").toLowerCase().includes(q) ||
        (row["description"] || "").toLowerCase().includes(q) ||
        (row["category"] || "").toLowerCase().includes(q) ||
        (row["qty"] || "").toLowerCase().includes(q)
    );

    let totalPages = Math.ceil(filtered.length / perPage);
    if (currentPage > totalPages) currentPage = totalPages || 1;

    let start = (currentPage - 1) * perPage;
    let end = start + perPage;

    display(filtered.slice(start, end));

    document.getElementById("page-info").innerText =
        "Page " + currentPage + " of " + totalPages;
}

document.getElementById("search").addEventListener("input", () => {
    currentPage = 1;
    render();
});

document.getElementById("prev-page").addEventListener("click", () => {
    if (currentPage > 1) currentPage--;
    render();
});

document.getElementById("next-page").addEventListener("click", () => {
    currentPage++;
    render();
});

function jumpToPage() {
    let p = parseInt(document.getElementById("jumpPage").value);
    if (!isNaN(p) && p > 0) {
        currentPage = p;
        render();
    }
}
</script>

</body>
</html>
