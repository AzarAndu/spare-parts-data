<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spare Parts Data</title>

<style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 20px; 
        background: #f5f6fa;
    }
    h2 {
        margin-bottom: 15px;
        color: #333;
    }
    input {
        padding: 10px;
        width: 350px;
        border: 1px solid #aaa;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 15px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th {
        background: #e6e9f0;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        font-weight: bold;
        text-align: left;
    }
    td {
        padding: 10px;
        border-bottom: 1px solid #eee;
    }
    tr:hover {
        background: #f2f4f7;
    }
    .pagination {
        margin-top: 20px;
    }
    .pagination button {
        padding: 8px 15px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
    }
    .pagination button:disabled {
        background: #aaa;
        cursor: not-allowed;
    }
    #page-info {
        margin: 0 10px;
        font-weight: bold;
    }
    #jumpPage {
        padding: 8px;
        width: 120px;
        border: 1px solid #aaa;
        border-radius: 5px;
    }
</style>

</head>
<body>

<h2>Spare Parts Search</h2>

<input type="text" id="search" placeholder="Search part / description / category / qty">

<table>
    <thead>
        <tr>
            <th>S.No</th>
            <th>Item No</th>
            <th>Part No</th>
            <th>Description</th>
            <th>Category</th>
            <th>Qty</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<div class="pagination">
    <button id="prev-page">Prev</button>
    <span id="page-info"></span>
    <button id="next-page">Next</button>
</div>

<br>

<input type="number" id="jumpPage" placeholder="Go to page">
<button onclick="jumpToPage()">Go</button>

<script>
let items = [];
let currentPage = 1;
const perPage = 50;

// FETCH DATA
fetch("https://sheetdb.io/api/v1/bykhl1ncapip9")
.then(res => res.json())
.then(data => {
    items = data.map(cleanKeys);
    render();
});

// CLEAN KEYS
function cleanKeys(row) {
    let fixed = {};
    for (let key in row) {
        fixed[key.trim()] = (row[key] + "").trim();
    }
    return fixed;
}

// DISPLAY ITEMS
function display(list) {
    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    const startIndex = (currentPage - 1) * perPage;

    list.forEach((row, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${startIndex + index + 1}</td>
                <td>${row["item no"] || ""}</td>
                <td>${row["part no"] || ""}</td>
                <td>${row["description"] || ""}</td>
                <td>${row["category"] || ""}</td>
                <td>${row["qty"] || ""}</td>
            </tr>
        `;
    });
}

// MAIN RENDER FUNCTION
function render() {
    let q = document.getElementById("search").value.toLowerCase();

    // MULTI-KEYWORD SEARCH FIX
    let keywords = q.split(" ").filter(k => k.trim() !== "");

    let filtered = items.filter(row => {
        let text =
            ((row["item no"] || "") + " " +
             (row["part no"] || "") + " " +
             (row["description"] || "") + " " +
             (row["category"] || "") + " " +
             (row["qty"] || "")
            ).toLowerCase();

        return keywords.every(word => text.includes(word));
    });

    let totalPages = Math.max(1, Math.ceil(filtered.length / perPage));
    if (currentPage > totalPages) currentPage = totalPages;

    let start = (currentPage - 1) * perPage;
    let end = start + perPage;

    display(filtered.slice(start, end));

    document.getElementById("page-info").innerText =
        "Page " + currentPage + " of " + totalPages;

    document.getElementById("prev-page").disabled = currentPage === 1;
    document.getElementById("next-page").disabled = currentPage === totalPages;
}

// SEARCH LISTENER
document.getElementById("search").addEventListener("input", () => {
    currentPage = 1;
    render();
});

// PAGINATION
document.getElementById("prev-page").addEventListener("click", () => {
    if (currentPage > 1) currentPage--;
    render();
});

document.getElementById("next-page").addEventListener("click", () => {
    currentPage++;
    render();
});

// JUMP PAGE
function jumpToPage() {
    let p = parseInt(document.getElementById("jumpPage").value);
    if (!isNaN(p) && p > 0) {
        currentPage = p;
        render();
    }
}
</script>

</body>
</html>
